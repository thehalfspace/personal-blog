baseURL = "http://thehalfspace.github.io"
title = "thehalfspace"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"

paginate = 20

pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

[params]
    author = "Prithvi Thakur"
    description = "Graduate Student and Bedroom Musician"
    keywords = "blog,musician,personal,science"
    info = "Seismology / Music / Scientific Computing / Mathematics"
    avatarURL = "/images/avatar.png"
    favicon_32 = "/images/pt-logo.png"
    favicon_16 = "/images/pt-logo.png"
    footerContent = "You either die a spongebob or live long enough to become a squidward -Reddit"

    dateFormat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"


    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "auto"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    enableTwemoji = true
    
    # Custom CSS, SCSS, JS
    customCSS = []
    customSCSS = []
    customJS = []

    # If you want to use goatcounter(https://goatcounter.com) for analytics, add this section
    [params.goatCounter]
       code = "thehalfspace" 

# utterances comment
[params.utterances]
	enable = true
	repo = "thehalfspace/thehalfspace.github.io"
	issueTerm = "pathname"
	label="Comments"
  	theme = "github-light"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

